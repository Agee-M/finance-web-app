{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

        <h3>Purchase a stock</h3>

        <br>

        <form action='/buy' method='post'>

            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Stock" type="text">
            </div>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Amount" type="number">
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>

        </form>


{% endblock %}
